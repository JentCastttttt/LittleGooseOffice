syntax = "proto3";

import "little/goose/design/system/data/color_type.proto";
import "little/goose/design/system/data/theme_type.proto";

option java_package = "little.goose.design.system.data";
option java_multiple_files = true;

message DesignPreference {
  bool deprecated_is_dynamic_color = 1;
  ThemeTypeProto theme_type = 2;
  bool is_migrate_color_type = 3;
  ColorTypeProto color_type = 4;
}